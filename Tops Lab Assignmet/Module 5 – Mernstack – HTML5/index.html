        <!-- audio tag -->
        <audio src="Audio/Audio 1.mp3" controls muted></audio>
        <audio src="Audio/Audio 1.mp3" controls loop></audio>
        <audio src="Audio/Audio 1.mp3"controls autoplay ></audio>



        <hr>
        <!-- video tag -->
        <video src="Video/video 1.mp4" controls muted></video>
        <video src="Video/video 2.mp4" controls loop></video>
        <video src="Video/video 3.mp4" controls autoplay></video>



        <hr>
        <!-- canvas tag -->
        <Canvas id="myCanvas" width="300" height="100" style="border: 2px solid; ">
          Dosen't support canvas Tag
        </Canvas>


        <!-- svg tag -->
        <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="yellow" stroke-width="4" fill="red">
        </svg>
         

    </main>
